{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/ex.css' %}">
    <link rel="stylesheet" href="{% static '/css/community.css' %}">
    <link rel="stylesheet" href="{% static '/css/footer.css' %}">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<body>
    <header>
        <div id="logoAndSearch">
            <img id="logoImg" src="{% static '/img/WOA_LOGO.png' %}" alt="LOGO">
            
            <div class="dropdown">
                <select class="form-select-padding-2" id=inputGroupSelect04 aria-label="Example select with button addon">
                    <option value="1">페스티벌</option>
                    <option value="1">전시</option>
                </select>                
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <div id="mainCategory">
            <a href="{% url 'home' %}" style="text-decoration: none; color:#000000;"><span class="catogoryMain">HOME</span></a>
            <a href="{% url 'exhibition_list' %}" style="text-decoration: none; color:#000000;"><span class="categoryExhibition">EXHIBITION</span></a>
            <a href="{% url 'festival_list' %}" style="text-decoration: none; color:#000000;"><span class="categoryFestival">FESTIVAL</span></a>
            <a href="{% url 'post_home' %}" style="text-decoration:none; color:#000000"><span class="categoryCategory">COMMUNITY</span></a>
        </div>
    </header> 

    <div id="community">
        <a href="" id="community" style="text-decoration:none; color:#000000;">COMMUNITY</p>     
    </div>

    <div id="category2">
        <nav>
            <ul class="nav-container2">
                <li class="nav-item2"><a href=""style="color:#000000; text-decoration:none;">전체</a></li>
                <li class="nav-item2"><a href="">자유게시판</a></li>
                <li class="nav-item2"><a href="">후기</a></li>
                <li class="nav-item2"><a href="">같이가요&해요</a></li>
            </ul>         
        </nav>   
        <a id="write-btn" class="btn btn-primary" href="{% url 'postcreate'%}" role="button">글쓰기</a>
    </div>

    <section class="main">
        <h1 class="d-none">자유게시판</h1>
            <div class="board">
                <table class="table">
                    <tbody class="tbody">
                        {% for post in posts %}
                        <tr>
                            <td></td>
                            <td><a href=""style="color:#000000; text-decoration:none;">{{post.po_title}}</a></td>
                            <td>{{post.po_user_id}}</td>
                            <td>{{post.po_time}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <div class="page-wrap">
                    <ul class="page-nation">
                        <li><a href="/board/list?p=1">1</a></li>
                        <li><a href="/board/list?p=2">2</a></li>
                        <li><a href="/board/list?p=3">3</a></li>
                        <li><a href="/board/list?p=4">4</a></li>
                        <li><a href="/board/list?p=5">5</a></li>
                        <li><a href="/board/list?p=5">6</a></li>
                        <li><a href="/board/list?p=5">7</a></li>
                        <li><a href="/board/list?p=5">8</a></li>

    <footer></footer>
